<app-header (feature)="doNavigate($event)"></app-header>
<div class="row">
  <div class="col-md-12">
    <app-recipes *ngIf="featureToNavigate==='recipes'; else shoppingList"><h2>Recipes</h2><hr></app-recipes>
    <ng-template #shoppingList>
      <app-shopping-list><h2>Shopping List</h2><hr></app-shopping-list>
    </ng-template>
  </div>
</div>
